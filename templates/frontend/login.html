{% extends "base.html" %}

{% block title %}用户登录 - 代购网站{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body">
                <div class="text-center mb-4">
                    <h3 class="card-title">
                        <i class="bi bi-box-arrow-in-right text-primary"></i> 用户登录
                    </h3>
                    <p class="text-muted">登录您的账户</p>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="bi bi-envelope"></i> 邮箱地址
                        </label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock"></i> 密码
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right"></i> 登录
                        </button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <p class="text-muted">
                        还没有账户？ 
                        <a href="{{ url_for('register') }}" class="text-decoration-none">立即注册</a>
                    </p>
                    <small class="text-muted">
                        <i class="bi bi-info-circle"></i> 
                        如需找回密码请联系管理员
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
