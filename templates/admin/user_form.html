{% extends "admin/base.html" %}

{% block page_title %}编辑用户{% endblock %}

{% block page_actions %}
<a href="{{ url_for('admin_users') }}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> 返回列表</a>
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-lg-8">
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">用户信息</h6>
      </div>
      <div class="card-body">
        <form method="POST">
          <div class="mb-3">
            <label class="form-label">邮箱</label>
            <input type="email" class="form-control" name="email" value="{{ user.email }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">新密码（可选）</label>
            <input type="password" class="form-control" name="password" minlength="8" maxlength="32" placeholder="留空则不修改">
          </div>
          <div class="d-flex justify-content-between">
            <a href="{{ url_for('admin_users') }}" class="btn btn-secondary">取消</a>
            <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle"></i> 保存</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">收货地址</h6>
      </div>
      <div class="card-body">
        {% if user.address %}
        <form method="POST" action="{{ url_for('admin_user_edit_address', user_id=user.id) }}">
          <div class="mb-2">
            <label class="form-label">收货人</label>
            <input class="form-control form-control-sm" name="name" value="{{ user.address.name }}" required>
          </div>
          <div class="mb-2">
            <label class="form-label">手机号</label>
            <input class="form-control form-control-sm" name="phone" value="{{ user.address.phone }}" required>
          </div>
          <div class="mb-2">
            <label class="form-label">地址</label>
            <textarea class="form-control form-control-sm" name="address_text" rows="3" required>{{ user.address.address_text }}</textarea>
          </div>
          <div class="mb-2">
            <label class="form-label">邮编</label>
            <input class="form-control form-control-sm" name="postal_code" value="{{ user.address.postal_code }}">
          </div>
          <div class="text-end">
            <button type="submit" class="btn btn-sm btn-primary">保存地址</button>
          </div>
        </form>
        {% else %}
        <form method="POST" action="{{ url_for('admin_user_edit_address', user_id=user.id) }}">
          <div class="mb-2">
            <label class="form-label">收货人</label>
            <input class="form-control form-control-sm" name="name" required>
          </div>
          <div class="mb-2">
            <label class="form-label">手机号</label>
            <input class="form-control form-control-sm" name="phone" required>
          </div>
          <div class="mb-2">
            <label class="form-label">地址</label>
            <textarea class="form-control form-control-sm" name="address_text" rows="3" required></textarea>
          </div>
          <div class="mb-2">
            <label class="form-label">邮编</label>
            <input class="form-control form-control-sm" name="postal_code">
          </div>
          <div class="text-end">
            <button type="submit" class="btn btn-sm btn-primary">新增地址</button>
          </div>
        </form>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
